<!DOCTYPE html>
<html>
  <head>
    <title>Tourwhere - Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
      <img src=https://mumbaimirror.indiatimes.com/thumb/msid-74633135,width-1200,height-900,resizemode-4/.jpg alt="Tourwhere Logo" class="header-logo">
    </header>

        <div class="col-md-4">
          <h2>Book Your Trip</h2>
          <form>
            <div class="form-group">
              <label for="check-in">Check-in date:</label>
              <input type="date" class="form-control" id="check-in">
            </div>
            <div class="form-group">
              <label for="check-out">Check-out date:</label>
              <input type="date" class="form-control" id="check-out">
            </div>
            <div class="form-group">
              <label for="guests">Number of guests:</label>
              <input type="number" class="form-control" id="guests" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2023 Tourwhere</p>
          </div>
          <div class="col-md-6">
            <ul class="list-inline text-md-right">
              <li class="list-inline-item"><a href="#">About Us</a></li>
              <li class="list-inline-item"><a href="privacy.html">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="#">Terms of Use</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
