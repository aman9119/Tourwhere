    <a href="index.html" aria-label="Home">
      <img src="https://mumbaimirror.indiatimes.com/thumb/msid-74633135,width-1200,height-900,resizemode-4/.jpg" alt="Tourwhere Logo" class="header-logo" />
    </a>
    <span class="website-name">Tourwhere</span>
    <nav class="navbar" aria-label="Main navigation">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="destination.html">Destinations</a></li>

        <span aria-hidden="true">ðŸŒ™</span>
      </button>
    </nav>
  </div>
</header>

<main class="container-fluid modern-main" role="main">
  <section class="hero-section" aria-labelledby="login-hero-heading">
    <div class="hero-content">
      <h1 id="login-hero-heading">Login <span class="highlight">Tourwhere</span></h1>
      <p class="hero-subheading">Welcome back! Log in and get ready to explore.</p>
    </div>
  </section>
  <section class="d-flex justify-content-center align-items-center" style="min-height:40vh;">
    <form class="login-form" style="max-width:400px; width:100%; background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(255,102,0,0.10); padding:32px 24px;" action="dashboard.html" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-cta w-100">Login</button>
      <p class="text-center mt-3 mb-0">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </section>
</main>
