<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Travel App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
        .card-img-top { height: 220px; object-fit: cover; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 1rem; }
        .card-title { font-size: 1.25rem; }
        .carousel-item img { height: 350px; object-fit: cover; }
        .featured-badge { position: absolute; top: 10px; left: 10px; background: #ffc107; color: #212529; padding: 0.25em 0.75em; border-radius: 0.5em; font-weight: bold; }
        .btn-primary, .btn-success { border-radius: 2em; }
        .form-control, .form-select { border-radius: 2em; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Travel App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/destinations/">Destinations</a></li>
        <li class="nav-item"><a class="nav-link" href="/tours/">Tours</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/profile/"><i class="fa fa-user"></i> Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/bookings/">My Bookings</a></li>
        <li class="nav-item">
          <form method="post" action="/logout/" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link" style="padding:0; margin:0; color:inherit;">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup/">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
